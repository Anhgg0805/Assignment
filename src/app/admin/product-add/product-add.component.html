<h1>Add product</h1>
<form [formGroup] = "productForm" action="" method="post">
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" class="form-control" name="name" formControlName="name">
      <label *ngIf="productName" class="text-danger"> {{productName}}</label>
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="number" class="form-control" name="price" formControlName="price" >
      <label *ngIf="productPrice" class="text-danger"> {{productPrice}}</label>
    </div>
    <div class="form-group">
      <label for="">Desc</label>
      <input type="type" class="form-control" name="desc" formControlName="desc">
      <label *ngIf="productDesc" class="text-danger"> {{productDesc}}</label>
    </div>
    <div class="form-group">
      <label for="">Quantily</label>
      <input type="number" class="form-control" name="quantily" formControlName="quantily" >
      <label *ngIf="productPrice" class="text-danger"> {{productQuantily}}</label>
    </div>
    <img [src]="link" height="200"> <br/>
    <!-- <img [src]="reader.result" height="200"> -->
    <!-- <input type="type"  name="img" [(ngModel)]="product.img" /> -->
    <input type='file'  (change)="getBase64($event)" formControlName="img">
    <label *ngIf="productImg" class="text-danger"> {{productDesc}}</label>
    <br/>
    <div><button class="btn btn2 btn-primary" (click)="addProduct()" [disabled]="!productForm.valid" >Add Product</button></div>
    
  </form>
