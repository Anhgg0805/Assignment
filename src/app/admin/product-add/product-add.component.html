<h1>Add product</h1>
<form>
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="product.price" >
    </div>
    <div class="form-group">
      <label for="">Desc</label>
      <input type="type" class="form-control" name="desc" [(ngModel)]="product.desc">
    </div>
    <img [src]="link" height="200"> <br/>
    <!-- <img [src]="reader.result" height="200"> -->
    <!-- <input type="type"  name="img" [(ngModel)]="product.img" /> -->
    <input type='file'  (change)="getBase64($event)">
    <button class="btn btn2 btn-primary" (click)="addProduct()">Add Product</button>
  </form>
