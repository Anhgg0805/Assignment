<h1>Add product</h1>
<form [formGroup] = "productForm" action="" method="post">
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="text" class="form-control" name="name" ([ngModel])="product.name" formControlName="name">
      <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
    class="alert alert-danger">
        <div *ngIf="f.name.errors.required"> Name is required.</div>
        <div *ngIf="f.name.errors.minlength"> Name must be at least 3 characters long.</div>
        <div *ngIf="f.name.errors.pattern">Name wrong format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="number" class="form-control" name="price" ([ngModel])="product.price" formControlName="price">
      <div *ngIf="f.price.invalid && (f.price.dirty || f.price.touched)"
    class="alert alert-danger">
        <div *ngIf="f.price.errors.required"> Price is required.</div>
        <div *ngIf="f.price.errors.minlength">Price must be at least 1 characters long.</div>
        <div *ngIf="f.price.errors.pattern">Price wrong format</div>
        <!-- <div *ngIf="f.price.errors.min"></div> -->
      </div>
    </div>
    
    <div class="form-group">
      <label for="">Desc</label>
      <input type="type" class="form-control" name="desc" ([ngModel])="product.desc" formControlName="desc">
      <div *ngIf="f.desc.invalid && (f.desc.dirty || f.desc.touched)"
    class="alert alert-danger">
        <div *ngIf="f.desc.errors.required"> Desc is required.</div>
        <div *ngIf="f.desc.errors.minlength">Desc must be at least 5 characters long.</div>
        <div *ngIf="f.desc.errors.pattern">Desc wrong format</div>
      </div>
    </div>
    <img [src]="link" height="200"> <br/>
    <!-- <img [src]="reader.result" height="200"> -->
    <!-- <input type="type"  name="img" [(ngModel)]="product.img" /> -->
    <!-- <input type='file'  (change)="getBase64($event)" formControlName="img"> -->
    <input type='file'      #imageInput accept="img/*" 
    formControlName="img" (change)="onSelectFile($event)">
    <div *ngIf="f.img.invalid && (f.img.dirty || f.img.touched)"
    class="alert alert-danger">
        <div *ngIf="f.img.errors.required"> Image is required.</div>
      </div>
    <br/>
    <div><button class="btn btn2 btn-primary" (click)="addProduct()" [disabled]="!productForm.valid" >Add Product</button></div>
    
  </form>
